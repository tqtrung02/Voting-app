<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Participation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote Now</h1>
        <form id="qrForm">
            <label for="qrInput">Scan QR Code:</label>
            <input type="text" id="qrInput" placeholder="Enter QR Code Data" required>
            <button type="submit">Submit</button>
        </form>

        <div id="voteSection" style="display: none;">
            <h2 id="questionText"></h2>
            <form id="voteForm">
                <div id="answersContainer"></div>
                <button type="submit">Submit Vote</button>
            </form>
        </div>
    </div>
    <script src="js/Voting-form.js"></script>
</body>
</html>
