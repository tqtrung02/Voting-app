<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Voting App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Voting Application</h1>
        <form id="questionForm">
            <div id="questionsContainer">
                <div class="questionBlock">
                    <label for="question">Question:</label>
                    <input type="text" class="question" required>
                    <label for="answers">Answers (comma-separated):</label>
                    <input type="text" class="answers" required>
                    <button type="button" class="removeQuestion">Remove Question</button>
                </div>
            </div>
            <button type="button" id="addQuestion">Add Another Question</button>
            <label for="endTime">End Voting Date and Time:</label>
            <input type="datetime-local" id="endTime" required>
            <button type="submit">Create Vote</button>
        </form>

        <div id="qrCodeSection" style="display: none;">
            <h2>Scan QR Code to Vote</h2>
            <div id="qrcode"></div>
            <p id="timer"></p>
        </div>
    </div>
    <script src="js/Voting-questions.js"></script>
</body>
</html>
